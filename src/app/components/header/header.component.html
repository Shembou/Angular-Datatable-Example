<header class="p-3 text-bg-white border-bottom">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

            <ul class="nav col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 align-items-center">
                <li class="text-center" (click)="home()">
                    <mat-icon fontIcon="home"></mat-icon>
                    <span class="nav-link px-2 text-dark">Home</span>
                </li>
                <li class="text-center" (click)="about()">
                    <mat-icon fontIcon="info"></mat-icon>
                    <span class="nav-link px-2 text-secondary">About</span>
                </li>
            </ul>

            <ul class="text-end nav col-lg-auto mb-2 justify-content-center mb-md-0">
                <li class="text-center" (click)="summary()">
                    <mat-icon fontIcon="shopping_cart"></mat-icon>
                    <span class="nav-link px-2 text-dark">Cart</span>
                </li>
                <li class="text-center" data-bs-toggle="dropdown">
                    <mat-icon fontIcon="account_circle"></mat-icon>
                    <span class="nav-link px-2 text-dark">Account</span>
                </li>
                <ul class="dropdown-menu text-small">
                    <ng-container *ngIf="user">
                        <li>
                            <span class="dropdown-item disabled">{{user.username}}</span>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a class="dropdown-item" (click)="logout()">Logout</a>
                        </li>
                    </ng-container>
                    <li>
                        <a *ngIf="!user" class="dropdown-item">Login</a>
                    </li>
                </ul>
            </ul>
        </div>
    </div>
</header>
