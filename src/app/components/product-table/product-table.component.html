<div class="mat-table">
    <table mat-table [dataSource]="dataSource">
        <!-- Product name -->
        <ng-container matColumnDef="name" class="col-9">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let product"> {{ product.name }}</td>
        </ng-container>
        <!-- Product quantity -->
        <ng-container matColumnDef="quantity" class="col-3">
            <th mat-header-cell *matHeaderCellDef>Quantity</th>
            <td mat-cell *matCellDef="let product"> {{ product.quantity }}</td>
        </ng-container>
        <!-- Product status -->
        <ng-container matColumnDef="status" class="col-3">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let product"> {{ productsService.getStatusName(product.status) }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="headers; sticky: true"></tr>
        <tr mat-row
            *matRowDef="let row; columns: headers;"
            (click)="showDetails(row)"></tr>
    </table>
</div>

<mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons aria-label="Products per page">
</mat-paginator>
