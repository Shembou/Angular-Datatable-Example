<div id="background">
    <div class="container">
        <div class="row align-items-center justify-content-center" id="mainRow">
            <div class="col-sm-7 col-lg-4 col-xl-4 col-xxl-3 col-8">
                <div class="card">
                    <div class="card-header bg-light-green text-center fs-6">
                        <mat-icon fontIcon="info" class="align-middle" (click)="showUsers()"></mat-icon>
                        example shop
                    </div>
                    <div class="card-body">
                        <div *ngIf="areShown" class="text-center">
                            <p>admin: login:admin, password: admin</p>
                            <p>or regular user</p>
                            <p>login: testuser1, password: testuser1</p>
                        </div>
                        <form [formGroup]="credentials">
                            <div class="row g-3 align-items-center justify-content-center pb-2">
                                <div class="col-auto">
                                    <label for="username" class="col-form-label">
                                        <mat-icon fontIcon="face" class="align-middle">
                                        </mat-icon></label>
                                </div>
                                <div class="col-auto">
                                    <input type="text" class="form-control" id="username" name="username"
                                        placeholder="username" formControlName="username">
                                </div>
                            </div>
                            <div class="row g-3 align-items-center justify-content-center">
                                <div class="col-auto">
                                    <label for="password" class="col-form-label">
                                        <mat-icon fontIcon="key" class="align-middle">
                                    </mat-icon></label>
                                </div>
                                <div class="col-auto">
                                    <input type="text" class="form-control" id="password" name="password"
                                        placeholder="password" formControlName="password">
                                </div>
                            </div>
                            <div class="col-12 text-center pt-2 d-grid">
                                <div class="btn btn-outline-success" type="button" (click)="login()">login</div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
