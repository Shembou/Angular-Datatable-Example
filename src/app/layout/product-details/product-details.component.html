<div class="container-fluid p-4">
    <mat-card>
        <mat-card-content>
            <div class="row align-items-center border-bottom border-2 border-dark border-opacity-50">
                <div class="col-auto">
                    <mat-card class="p-4 m-4 text-white bg-success rounded-circle">
                        <mat-icon fontIcon="shopping_cart"></mat-icon>
                    </mat-card>
                </div>
                <div class="col-auto fs-2 fw-lighter font-monospace fs-md-2">
                    {{product.name}}
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 fs-3 mt-4 text-center">
                    <p>Details:</p>
                </div>
                <mat-card class="col-xxl-6 col-l-8 col-md-9 col-sm-12 mat-elevation-z8">
                    <mat-card-content>
                        <div class="row">
                            <div class="col-6">
                                <p><b>Product name:</b> {{product.name}}</p>
                            </div>
                            <div class="col-6">
                                <p><b>Product quantity:</b> {{product.quantity}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <p><b>Product availability:</b> {{product.availability}}</p>
                            </div>
                            <div class="col-6">
                                <p><b>Product status:</b> {{productsService.getStatusName(product.status)}}</p>
                            </div>
                        </div>
                        <div class="row pt-4">
                            <div class="col-12">
                                <p><b>Notes:</b> {{product.description}}</p>
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>
                <div class="row justify-content-center">
                    <div class="col-xxl-6 col-l-8 col-md-9 col-sm-12 p-0 m-0">
                        <div class="row justify-content-end">
                            <div class="col-3 pt-2 d-grid pe-1 col-lg-2">
                                <button (click)="return()" type="button " class="btn btn-success pl-4 text-start">
                                    <mat-icon fontIcon="logout" class="align-middle"></mat-icon>
                                    exit
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
